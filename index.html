<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Accueille</title>
</head>
<body>
    <header>
        <nav>
            <img src="./asset/logo_gmail.png" alt="logo Gmail">
            <a href="">POUR LES PROS</a>
            <a href="">CONNEXION</a>
            <a href="">CRÉER UN COMPTE</a>
        </nav>
    </header>
    <main>
        <section class="accueille">
            <h1>Retrouvez la fluidité et la simplicité de Gmail <br>sur tous vos appareil</h1>
        </section>
        <section class="inscription">
            <figure>
                <figcaption>
                    <h1>Une boîte de réception entièrement repensée</h1>
                    <p>Avec les nouveaux onglets personnalisables, repérez immédiatement les nouveaux message et choississez ceux que vous souhaitez lire en priorité</p>
                    
                    <form action="">
                        <h1>Créer un compte</h1>
                        <label for="nom">Nom*
                            <input type="text" name="nom" id="nom" placeholder="Votre nom" required>
                        </label>
                        <label for="prenom">Prenom*
                            <input type="text" name="prenom" id="prenom" placeholder="Votre prenom" required>
                        </label>
                        <label for="email">Mail*
                            <input type="email" placeholder="Votre addresse mail" required>
                        </label>
                        <label for="mdp">Votre mot de passe*
                            <input type="text" name="mdp" id="mdp" placeholder="Mot de passe">
                        </label>
                        <button type="submit">Valider votre compte</button>
                    </form>
                </figcaption>
            </figure>
        </section>
        <section class="connection">
            <form action="">

            </form>
        </section>
    </main>
    <footer></footer>
</body>
</html>
